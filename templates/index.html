{% extends "base.html" %}
{% block content %}
    <h1>Welcome to Rummikub!</h1>

    {% if user.is_authenticated %}
    <h1 class="title">Games:</h1>
					<ul>
					{% for game in games_list %}
					<li> {{game.id}}  <a href="{% url 'game:game' pk=game.id %}"><span>Play</span></a></li>

					{% endfor %}
					</ul>
    {% else %}
    <h1> Please, log in or create account to play a game </h1>
    {% endif %}




{% endblock %}
